<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>inter-space clock</title>
    <script src="main.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body onload="Main.start();">
  <div id="container">
    <div id="earth" class="clock"><div class="label">EARTH:</div><div class="time"></div></div>
    <div id="mercury" class="clock"><div class="label">MERCURY:</div><div class="time"></div></div>
    <div id="venus" class="clock"><div class="label">VENUS:</div><div class="time"></div></div>
    <div id="mars" class="clock"><div class="label">MARS:</div><div class="time"></div></div>
    <div id="jupitor" class="clock"><div class="label">JUPITOR:</div><div class="time"></div></div>
    <div id="saturn" class="clock"><div class="label">SATURN:</div><div class="time"></div></div>
    <div id="uranus" class="clock"><div class="label">URANUS:</div><div class="time"></div></div>
    <div id="neptune" class="clock"><div class="label">NEPTUNE:</div><div class="time"></div></div>
  </div>
  </body>
</html>
